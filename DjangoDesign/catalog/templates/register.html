<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>
    {% load static %}
      <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #e4e4e4;
    color: #525a6c;
    }
/* Стили для шапки */
.nav-masthead {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    background: linear-gradient(to right, #77ac66, #94d287, #e4e4e4);
    padding: 20px;
    box-shadow: 0px 6px 4px 0px #687b62;
    border-radius: 12px;
}

.justify-content-center {
    ;
}

.nav-link {
  color: black;
  text-decoration: none;
}
/* Стили для формы регистрации */
.form-signin {
  max-width: 400px;
  padding: 15px;
  margin: auto;
}

.form-signin h1 {
    color: #424040;
    margin-bottom: 10px;
    text-align: center;
    background-color: #77ac66;
    border-radius: 11px;
    box-shadow: -4px 4px 4px 0px #687b62;
}

.form-signin p {
  margin-bottom: 10px;
}

.form-signin input[type="submit"] {
  width: 100%;
  margin-top: 10px;
}

/* Стили для таблицы */
table {
  display: flex;
  justify-content: space-around;
  border-spacing: 28px;
}

/* Стили для кнопки */
.btn {
  display: inline-block;
  font-weight: 400;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  user-select: none;
  border: 1px solid transparent;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: 12px;
}

.btn-primary {
    color: #000;
    background-color: #94d287;
    border-color: #77ac66;
    box-shadow: -4px 4px 4px 0px #687b62;
}

.btn-primary:hover {
  color: #fff;
  background-color: #77ac66;
  border-color: #77ac66;
}

.btn-primary:focus {
  color: #fff;
  background-color: #0069d9;
  border-color: #0062cc;
}
.user{
    color: black;
}
.pass{
    color: black;
}

      </style>
    <link href="signin.css" rel="stylesheet">
  </head>
  <header>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="{% url 'index' %}">Главная</a>
        {% if user.is_authenticated %}
          {%if user.is_staff %}
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'post_control' %}">Заявки</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'category_control' %}">Категории</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'add_category' %}">Создать категорию</a>
          {%endif%}
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'add_post' %}">Создать заявку</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="{% url 'personal_area' %}">Профиль</a>
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'logout'%}?next={{request.path}}">Выход</a>
          {%else%}
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'login'%}?next={{request.path}}">Войти</a>
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'register' %}?next={{request.path}}">Регистрация</a>
          {%endif%}
      </nav>
  </header>

  <body class="text-center">
<form method="post" action="">
{% csrf_token %}
<main class="form-signin w-100 m-auto">
<table style="display: flex; justify-content: space-around;">
    <h1>Регистрация</h1>
    <p>Следуйте этой форме:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="login">
    </form>
    </table>
    </main>
</form>

  </body>
</html>
